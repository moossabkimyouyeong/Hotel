<script>
    const game = {
        money: 10000, debt: 0, rep: 1.0, staff: 0, rooms: [], price: 5000, isAuto: false,

        init() {
            for(let i=0; i<16; i++) this.add();
            this.update();
            setInterval(() => this.loop(), 1000);
        },

        add() { this.rooms.push({ id: this.rooms.length, state: 'empty' }); },

        takeLoan() {
            this.money += 50000;
            this.debt += 50000;
            this.addLog("ğŸš¨ [ê²½ê³ ] ê³ ê¸ˆë¦¬ ëŒ€ì¶œ 5ë§Œì›ì´ ì…ê¸ˆë˜ì—ˆìŠµë‹ˆë‹¤.");
        },

        payLoan() {
            if(this.money >= 10000 && this.debt > 0) {
                this.money -= 10000;
                this.debt -= 10000;
                this.addLog("ëŒ€ì¶œê¸ˆ ì¼ë¶€ë¥¼ ìƒí™˜í–ˆìŠµë‹ˆë‹¤.");
            }
        },

        boostRep() {
            if(this.money >= 5000) {
                this.money -= 5000;
                this.rep += 0.5;
                this.addLog("ğŸ“ˆ í˜¸í…” í™ë³´ë¡œ ì†ë‹˜ì´ ë” ë§ì•„ì§‘ë‹ˆë‹¤.");
            }
        },

        checkCode(v) {
            if(v === "moossam") {
                this.isAuto = true;
                document.getElementById('auto-tag').style.display = "block";
                this.addLog("ğŸ”“ [ADMIN] MOOSSAM ìë™í™” ì‹œìŠ¤í…œ ê°€ë™");
            }
        },

        buyRoom() {
            if(this.money >= this.price) {
                this.money -= this.price;
                this.add();
                this.price = Math.floor(this.price * 1.6);
            }
        },

        hireStaff() {
            if(this.money >= 3000) {
                this.money -= 3000;
                this.staff++;
                this.addLog("ì²­ì†Œ ì§ì›ì´ ë°°ì¹˜ë˜ì—ˆìŠµë‹ˆë‹¤.");
            }
        },

        loop() {
            if(this.debt > 0) this.debt += Math.floor(this.debt * 0.012);
            if(this.isAuto) {
                if(this.money >= this.price) this.buyRoom();
                if(this.money >= 3000 && this.staff < 30) this.hireStaff();
            }

            this.rooms.forEach(r => {
                if(r.state === 'empty' && Math.random() < 0.1 * this.rep) r.state = 'occupied';
                else if(r.state === 'occupied' && Math.random() < 0.2) {
                    this.money += 3500;
                    r.state = 'dirty';
                }
                if((this.staff > 0 || this.isAuto) && r.state === 'dirty') {
                    if(Math.random() < 0.4) r.state = 'empty';
                }
            });
            this.update();
        },

        update() {
            document.getElementById('m-val').innerText = Math.floor(this.money).toLocaleString();
            document.getElementById('d-val').innerText = Math.floor(this.debt).toLocaleString();
            document.getElementById('p-val').innerText = this.price.toLocaleString();
            
            const g = document.getElementById('grid');
            g.innerHTML = '';
            this.rooms.forEach(r => {
                const div = document.createElement('div');
                div.className = `room-box ${r.state} ${this.isAuto ? 'auto-on' : ''}`;
                let icon = r.state === 'empty' ? 'ğŸ›Œ' : (r.state === 'occupied' ? 'ğŸ‘¤' : 'ğŸ§¹');
                div.innerHTML = `<span style="font-size:1.6rem">${icon}</span><small>${r.id+1}í˜¸</small>`;
                if(r.state === 'dirty') div.onclick = () => { r.state = 'empty'; this.addLog(`${r.id+1}í˜¸ì‹¤ ì²­ì†Œ ì™„ë£Œ!`); };
                g.appendChild(div);
            });
        },

        addLog(m) {
            const b = document.getElementById('log-box');
            b.innerHTML = `> ${m}<br>` + b.innerHTML;
        }
    };
    game.init();
</script>
